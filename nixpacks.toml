# Nixpacks configuration for Railway deployment
# Builds both Python backend and React frontend

[phases.setup]
nixPkgs = ["python310", "nodejs_20"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt",
  "cd classsync-frontend && npm install"
]

[phases.build]
cmds = [
  "cd classsync-frontend && npm run build"
]

[start]
cmd = "source /opt/venv/bin/activate && alembic upgrade head && gunicorn classsync_api.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
